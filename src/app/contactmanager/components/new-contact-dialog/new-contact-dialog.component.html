<h2 mat-dialog-title>Save markers as a new group</h2>
<mat-dialog-content>
  <div class="example-container">
    <mat-form-field>
      <input matInput placeholder="Name"
             [(ngModel)]="group.name">
    </mat-form-field>
   
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary" (click)="save()">
    <mat-icon>save</mat-icon> Save
  </button>
  <button mat-button color="danger" (click)="dismiss()">
    <mat-icon>cancel</mat-icon> Cancel
  </button>
</mat-dialog-actions>
